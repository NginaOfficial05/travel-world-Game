<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Your Destination</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
      padding: 30px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    h1 {
      color: #ffffff;
    }
    .puzzle-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .letter {
      border: 2px solid #3498db;
      padding: 10px;
      margin: 5px;
      font-size: 24px;
      width: 40px;
      height: 40px;
      text-transform: uppercase;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
    }
    .input-container {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Discover Your Destination</h1>
  <p>Unscramble the letters to reveal your mystery travel destination!</p>

  <div class="puzzle-container" id="puzzle"></div>

  <div class="input-container">
    <input type="text" id="guess" placeholder="Your answer...">
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    const wordList = ["paris", "nairobi", "tokyo", "mombasa", "bali"];
    const chosenWord = wordList[Math.floor(Math.random() * wordList.length)];

    // Scramble function
    function scramble(word) {
      const array = word.split("");
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Display the puzzle
    const puzzle = document.getElementById("puzzle");
    const scrambled = scramble(chosenWord);
    scrambled.forEach(letter => {
      const div = document.createElement("div");
      div.className = "letter";
      div.textContent = letter;
      puzzle.appendChild(div);
    });

    function checkAnswer() {
      const guess = document.getElementById("guess").value.toLowerCase();
      const result = document.getElementById("result");
      if (guess === chosenWord) {
        result.textContent = `Correct! Pack your bags for ${chosenWord.charAt(0).toUpperCase() + chosenWord.slice(1)}!`;
        result.style.color = "#00ff00";
      } else {
        result.textContent = "Try again! Thatâ€™s not quite right.";
        result.style.color = "#ff4d4d";
      }
    }
  </script>
</body>
</html>
